<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>online</title>
</head>
<body>
<h1>网络监听</h1>
<script>
    window.addEventListener("online", function () {
        console.log('连上网')
    });
    window.addEventListener("offline", function () {
        console.log('没联网')
    })
</script>
</body>
</html>
