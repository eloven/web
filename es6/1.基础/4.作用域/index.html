<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<body>
    <div id="js">
        js作用域问题
    </div>
    <script type="text/javascript">
        var a = 100;
        function fn () {
            alert(a);   // undefined
            var a = 200;
            alert(a);
        }
        fn();
        alert(a);   // 100
        var a;
        alert(a);   //  100
        var a = 300;
        alert(a);   // 300
        // 2
        // fn 函数没有返回值
        var obj1 = {name: 'obj1', fn: function() {
            document.write(this.name);
            }}
            var obj2 = {name: 'obj2'};
        var obj3 = {name: 'obj3'};
        obj1.fn();                  // 'obj1'
        var newFn = obj1.fn();      // 'obj1'
        console.log(newFn);         // newFn = undefiend
        // newFn();                 // undefined
        // newFn.call(obj2);
        // obj3.fn = newFn;
        // obj3.fn();
    </script>
</body>
</html>
