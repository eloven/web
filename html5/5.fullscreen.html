<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏幕</title>
</head>
<body>
<div>
    <h2>全屏</h2>
    <button type="button" id="open">打开全屏</button>
    <button type="button" id="close">取消全屏</button>
</div>

<script>
    /**
     * 前缀浏览器 webkit ms o moz
     * 1. RequestFullScreen()
     * 2. cancelFullScreen()
     * 3. fullScreenElement
     */
    window.onload = function () {
        const FULL_DIV = document.querySelector("div");
        // 打开全屏幕
        document.querySelector("#open").onclick = function () {
            if (FULL_DIV.RequestFullScreen){
                FULL_DIV.RequestFullScreen();
            } else if (FULL_DIV.webkitRequestFullScreen) {
                FULL_DIV.webkitRequestFullScreen();
            } else if (FULL_DIV.mozRequestFullScreen) {
                FULL_DIV.mozRequestFullScreen();
            } else if (FULL_DIV.msRequestFullScreen) {
                FULL_DIV.msRequestFullScreen();
            } else {
                alert('你的浏览器不支持全屏')
            }
        };

        // 关闭全屏
        document.querySelector("#close").onclick = function () {
            if (document.webkitCancelFullScreen){
                document.webkitCancelFullScreen();
            } else if (document.CancelFullScreen) {
                document.CancelFullScreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msCancelFullScreen) {
                document.msCancelFullScreen();
            } else {
                alert('你的浏览器不支持全屏')
            }
        }
    }
</script>
</body>
</html>
