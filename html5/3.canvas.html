<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        .canvas{
            width: 300px;
            height: 300px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="application/javascript">
        const c = document.getElementById("canvas");
        // 创建画布对象
        const ctx = c.getContext("2d");
        ctx.fillStyle="#0000ff";
        ctx.fillRect(20,20,150,100);
    </script>
</body>
</html>
