<div>
    <!-- 按钮切换操作区 -->
    <div>
        <button mat-flat-button>默认表格</button>
        <button mat-flat-button color="primary">内容处理</button>
        <button mat-flat-button color="accent">事件处理</button>
        <button mat-flat-button color="warn">过滤排序</button>
    </div>

    <div>
        <hot-table
            [data]="dataset"
            [colHeaders]="true"
            [rowHeaders]="true">
            <hot-column data="id" [readOnly]="true" title="ID"></hot-column>
            <hot-column data="name" title="Full name"></hot-column>
            <hot-column data="address" title="Street name"></hot-column>
        </hot-table>
    </div>

</div>
